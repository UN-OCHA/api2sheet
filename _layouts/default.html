<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/assets/css/styles.min.css">
	</head>

	<body class="{{ page.classes | join: ' ' }}">
		<div class="page-wrapper">
			{% include header.html %}

			<div id="main-content" class="cd-container">
				<h1>{{ page.title }}</h1>
				<div class="main-content">
					{{ content }}
				</div>
			</div>
		</div>

		{% include footer.html %}
    <script src="{{ '/assets/js/jquery-1.10.2.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ '/assets/js/bootstrap-dropdown.js' | prepend: site.baseurl | prepend: site.url }}"></script>
	</body>
</html>
